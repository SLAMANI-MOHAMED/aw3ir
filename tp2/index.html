                        <h4 style="font-family: Georgia, serif;color: grey;text-align: center;color:#f1f1f7 ;"> Saisie d'une fiche "PERSONNE"</h4>
                        
                        <form action="">

                            <div class="mb-3 mt-3">
                                <label for="email">Nom:</label>
                                <input type="text" class="form-control" id="nom" placeholder="Entrer nom" name="nom">
                            </div>

                            <div class="mb-3 mt-3">
                                <label for="email">Prénom:</label>
                                <input type="text" class="form-control" id="prenom" placeholder="Entrer prénom" name="prenom">
                            </div>

                            <div class="mb-3 mt-3">
                                <label for="adress">Adresse:</label>
                                <input type="adress" class="form-control" id="adresse" placeholder="Entrer l'adresse" name="adresse">
                            </div>
                            
                            

                            <div class="form-group">
                                <label for="email">Date de naissance:</label>
                                <div class=" datepicker date input-group shadow-sm">
                                    <input type="text" placeholder="JJ/MM/AAAA" class="form-control py-4 px-4" id="datede">
                                    <div class="input-group-append"><span class="input-group-text px-4"><i class="fa fa-calendar"></i></span></div>
                                </div>
                            </div>
                            

                            <div class="mb-3 mt-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Entrer email" name="email">
                            </div>

                        

                            <div class="form-check mb-3">
                                <label class="form-check-label" style="margin-left: 8px;">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                </label>
                            </div>
                            
                        </form>

                    <button id="myBtn" onclick="ValiderFormulaire()" type="submit" class="btn btn-success" style="background-color: #0073cc;margin-left: 12px;position: inherit;

                    <div id ="messageSection" class="form-group" style="margin-top: 30px;display: none;">
